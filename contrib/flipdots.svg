       transform="translate(-176.84375,-431.92465)"><flowRegion
         id="flowRegion3046"><rect
           id="rect3048"
           width="1064.7109"
           height="1455.812"
           x="1162.8572"
           y="62.474678" /></flowRegion><flowPara
         style="font-size:56px;text-align:justify;text-anchor:start;fill:#ffffff"
         id="flowPara3034">Die Flipdot-Anzeige wurde aus den Einzelteilen einer ausrangierten Park-and-Ride-Anzeige gebaut, die früher über der A9 im Münchner Norden angebracht war.</flowPara><flowPara
         id="flowPara3052"
         style="font-size:56px;text-align:justify;text-anchor:start;fill:#ffffff">Ansteuerelektronik und Software wurden von uns weitgehend neu konzipiert und entwickelt. Neben Text können jetzt auch Bilder und Spiele mittels Python-Programmen auf die Panels geladen werden. </flowPara><flowPara
         id="flowPara3054"
         style="font-size:56px;text-align:justify;text-anchor:start;fill:#ffffff">Es gibt drei Anzeigeelemente die aus jeweils 18 Panels bestehen und auch einzeln verwendet werden können. Jedes Panel besteht aus 16x20 Pixeln die mittels Elektromagneten einzeln umgeklappt werden können. Dadurch bleibt das Bild auch bei Abschalten der Stromversorgung erhalten.</flowPara></flowRoot>    <g
